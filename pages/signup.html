<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Online Art Gallery</title>
  <link rel="stylesheet" href="/App.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form class="auth-form">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="error" style="display:none">Signup failed. Try again.</div>
      <div class="success" style="display:none">Signup successful! You can now login.</div>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <div class="navbar" style="margin-top:32px">
      <nav class="nav-links">
        <a href="home.html">Home</a>
        <a href="artworks.html">Gallery</a>
        <a href="upload.html">Upload</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </nav>
    </div>
  </div>
</body>
</html>
