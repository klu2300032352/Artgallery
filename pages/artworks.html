<body>
  <div class="navbar">

  <!-- Main content -->
  <div style="font-family:'Segoe UI', Arial, sans-serif; padding:32px; min-height:100vh; background:linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%)">
    <h2 style="text-align:center; font-size:36px; color:#3b3b5c; margin-bottom:32px; letter-spacing:2px">Art Gallery</h2>

    <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:32px; max-width:1200px; margin:0 auto">

      <!-- Artwork 1 -->
      <div style="background:#fff; box-shadow:0 4px 16px rgba(60,60,100,0.08); border-radius:16px; overflow:hidden; padding:0; display:flex; flex-direction:column; min-height:420px">
        <img src="https://media.istockphoto.com/id/150684349/photo/senior-woman-holding-up-designs.webp?a=1&b=1&s=612x612&w=0&k=20&c=b3JUt_X5ghFmQ-AZ-xBg8kQ3jQGyecOjriq8kyfxOlI=" alt="Artwork Title" style="width:100%; height:220px; object-fit:cover; background:#f3f3f3" />

          <h3 style="margin:0 0 8px 0; color:#2d2d44; font-size:22px">Sky View</h3>
          <p style="margin:0 0 8px 0; color:#6b7280; font-style:italic; font-size:15px">by John Paul</p>
          <p style="margin:0; color:#444; font-size:16px; flex:1">This is a sample description of the artwork. Replace with real data.</p>
        </div>
      </div>

      <!-- Artwork 2 -->
      <div style="background:#fff; box-shadow:0 4px 16px rgba(60,60,100,0.08); border-radius:16px; overflow:hidden; padding:0; display:flex; flex-direction:column; min-height:420px">
        <img src="https://plus.unsplash.com/premium_photo-1677609991615-0657859f0a8a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGFpbnRpbmdzfGVufDB8fDB8fHww" alt="Artwork Title" style="width:100%; height:220px; object-fit:cover; background:#f3f3f3" />
          <h3 style="margin:0 0 8px 0; color:#2d2d44; font-size:22px">City Lights</h3>
          <p style="margin:0 0 8px 0; color:#6b7280; font-style:italic; font-size:15px">by Alex Johnson</p>
          <p style="margin:0; color:#444; font-size:16px; flex:1">A stunning cityscape painting showcasing vibrant night lights.</p>
        </div>
      </div>
        

        </div>
